{% macro timeframe_selector(selected='1h') %}
<div class="timeframe-selector">
    {% set timeframes = [
        ('1m', '1m'),
        ('5m', '5m'),
        ('15m', '15m'),
        ('30m', '30m'),
        ('1h', '1h'),
        ('4h', '4h'),
        ('1d', '1d'),
        ('1w', '1w'),
        ('1mo', '1 Month')
    ] %}

    {% for value, label in timeframes %}
        <button type="button"
                class="timeframe-btn {% if selected == value %}active{% endif %}"
                data-timeframe="{{ value }}"
                onclick="selectTimeframe(this, '{{ value }}')">
            {{ label }}
        </button>
    {% endfor %}
</div>
{% endmacro %}
